                  <h5 class="card-title m-auto">Card title</h5>

            <div class="col-md-6 mr-sm-2 mb-sm-0">
              <div class="card" style="width: 35rem; height: 30rem">
                <form
                  class="form-inline;"
                  #userForm="ngForm"
                  (ngClick) ="onClick()"
                 
                >
                <div class="row-col-2 offset-lg-11 ">
                    <button class="mt-5" type="click" (click) = "onClick()"> <i class="fa fa-pencil" aria-hidden="true" ></i></button>
                   </div>
                <fieldset [disabled] ="userForm">
                  <div class="container p-2">
                    
                    <div class="row">
                      <div class="col-8 offset-lg-2">
                          
                        <label></label>
                        <input
                          type="text"
                         class="form-control mb-2 mr-sm-2 mb-sm-0"
                          id="InputName2"
                          placeholder="Author"
                          
                        />

                        <label></label>
                        <input
                          type="text"
                          class="form-control mb-2 mr-sm-2 mb-sm-0"
                          id="InputName2"
                          placeholder="Publication"
                          
                        />

                        <label></label>
                        <input
                          type="text"
                          class="form-control mb-2 mr-sm-2 mb-sm-0"
                          id="InputName2"
                          placeholder="Issued To"
                        
                        />

                        <label></label>
                        <input
                          type="text"
                          class="form-control mb-2 mr-sm-2 mb-sm-0"
                          id="InputName2"
                          placeholder="Given By"
                          
                        />

                        <label></label>

                        <input
                          type="date"
                          class="form-control mb-2 mr-sm-2 mb-sm-0"
                          id="InputName2"
                          placeholder="Till to"
                          
                        />

                        <label></label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon"></div>

                          

                          <label></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
                </form>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
